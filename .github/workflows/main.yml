name: Deploy to Remote Server

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: '请填写分支名称'
        required: true
        default: 'dev'  # 设置默认的分支名
      projects:
        description: '需要发版的项目。项目名称为 docker-compose.yaml 中的服务名称（如 www），多个项目名间用逗号隔开；不填代表全部发版。需注意项目间依赖关系。'
        required: false
        default: 'proxy,www,template-mobile,template-server'
      use_cache:
        description: '是否使用镜像缓存构建'
        required: true
        type: boolean
        default: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands to develop
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /
          chmod +x /usr/local/wujiaying/repos/egeek/build.sh
          NO_CACHE_STRING="--no-cache"
          if ${{ github.event.inputs.use_cache }}; then
            NO_CACHE_STRING=""
          fi
          /usr/local/wujiaying/repos/egeek/build.sh -branch_name ${{ github.event.inputs.branch_name }} -projects ${{ github.event.inputs.projects }} ${{ NO_CACHE_STRING }}
