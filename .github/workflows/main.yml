name: Deploy to Remote Server

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: '请选择构建分支'
        required: true
        type: choice
        options:
          - dev
          - master
        default: dev  # 设置默认的分支名
      # proxy 和 build-info 无论如何都会构建，所以这里不需要加
      build_www:
        description: '构建：www'
        type: boolean
        default: true
      build_template_pc:
        description: '构建：template-pc'
        type: boolean
        default: true
      build_template_mobile:
        description: '构建：template-mobile'
        type: boolean
        default: true
      build_template_server:
        description: '构建：template-server'
        type: boolean
        default: true
      use_cache:
        description: '是否使用镜像缓存构建'
        type: boolean
        default: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands to develop
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        command_timeout: "60m"
        script: |
          cd /
          chmod +x /usr/local/wujiaying/repos/egeek/build-git-pull.sh
          /usr/local/wujiaying/repos/egeek/build-git-pull.sh -branch_name ${{ github.event.inputs.branch_name }}
          # chmod +x /usr/local/wujiaying/repos/egeek/linux/shells/load-docker-images.sh
          # /usr/local/wujiaying/repos/egeek/linux/shells/load-docker-images.sh
          chmod +x /usr/local/wujiaying/repos/egeek/build.sh
          NO_CACHE_STRING=""
          if [ "${{ github.event.inputs.use_cache }}" = "false" ]; then
            NO_CACHE_STRING="--no-cache"
          fi
          declare -A project_map=(
              ["www"]="${{ github.event.inputs.build_www }}"
              ["template-pc"]="${{ github.event.inputs.build_template_pc }}"
              ["template-mobile"]="${{ github.event.inputs.build_template_mobile }}"
              ["template-server"]="${{ github.event.inputs.build_template_server }}"
              ["build-info"]="true"   # 固定构建
              ["proxy"]="true"   # 固定构建
          )
          declare -A project_map
          declare -a order_project_array
          add_project() {
              local key=$1
              local value=$2
              # 如果键不存在，则添加到顺序数组中
              if [[ -z ${text_map[$key]+_} ]]; then
                  order_array+=("$key")
              fi
              # 更新关联数组中的值
              text_map[$key]=$value
          }
          
          # 以下为具体构建的项目
          add_element "www" "${{ github.event.inputs.build_www }}"
          add_element "template-pc" "${{ github.event.inputs.build_template_pc }}"
          add_element "template-mobile" "${{ github.event.inputs.build_template_mobile }}"
          add_element "template-server" "${{ github.event.inputs.build_template_server }}"
          add_element "build-info" "true"   # 固定构建
          add_element "proxy" "true"   # 固定构建
          
          projects=""
          for key in "${order_project_array[@]}"; do
            if [ "${project_map[$key]}" = "true" ]; then
                # 如果是第一个元素不加逗号，否则在前面加上逗号
                if [ -z "$projects" ]; then
                    projects+="$key"
                else
                    projects+=",${key}"
                fi
            fi
          done
          /usr/local/wujiaying/repos/egeek/build.sh -projects $projects $NO_CACHE_STRING
